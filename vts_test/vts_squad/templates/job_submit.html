{% extends 'base.html' %}
{% load vts_squad_cut %}
{% load static %}
{% block breadcrumb %}
        <ul class="breadcrumb">
            <li><a href="{% url 'index' %}">首页</a></li>
            <li class="active"><a href="#">提交job</a></li>
            <li class="active"><a href="{% url 'submit' %}">verify提交</a></li>
        </ul>
{% endblock %}
{% block content %}
    {% if not message %}
    {% else %}
    <div class="alert alert-danger"><pre>{{ message }}</pre></div>
    {% endif %}
    <div id="foo"></div>
    <form role="form" class="form-horizontal" action="{% url 'submit' %}" method="post">
        <div class="form-group">
            <label for="vts-version" class="col-xs-2 ">
                vts版本
            </label>
            <div class="col-xs-10">
                <select name="vts-version">
                        {% if vts_v %}
                        <option value="{{ vts_v.id }}" selected="selected">{{ vts_v }}</option>
                        {% else %}
                                <option value="">-----------------------------------</option>
                            {% for foo in vts_version %}
                                <option value="{{ foo.id }}">{{ foo }}</option>
                            {% endfor %}
                        {% endif %}


                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="vts-module" class="col-xs-2">vts 模块</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="vts-module" name="vts-module"
                       placeholder="VtsTrebleVendorVintfTest"
                    {% if vts_module %}
                        value="{{ vts_module }}"
                    {% endif %}
                >
            </div>
        </div>
        <div class="form-group">
            <label for="verify-url" class=" col-xs-2">
                Verify URL
            </label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="verify-url" name="verify-url"
                    placeholder="http://cmverify.spreadtrum.com:8080/jenkins/job/gerrit_do_verify_sprdroidp/26643//artifact/sps.image/sprdroid9.0_trunk/sp7731e_1h20_native-userdebug-gms.tar.gz"
                    {% if verify_url %}
                        value="{{ verify_url }}"
                    {% endif %}
                >
            </div>
        </div>
        <div class="form-group">
            <label for="pac-url" class="col-xs-2 ">
                PAC URL
            </label>
            <div class="col-xs-10">
{#                <input type="text" class="form-control" id="pac-url" name="pac-url"#}
{##}
{#                    {% if pac_url %}#}
{#                        value="{{ pac_url }}"#}
{#                    {% endif %}#}
{#                >#}
                <select name="pac-url" id="pac-url">
                    <option value="">-------------------------------</option>
                    {% for foo in pac_url %}
                        <option value="{{ foo.id }}">{{ foo.pac_url|my_cut }}</option>
                    {% endfor %}

                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="pac-node" class="col-xs-2 ">
                PAC Node
            </label>
            <div class="col-xs-10">
                <select name="pac-node" id="pac-node">
                    <option value="">---</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-10 col-xs-offset-2">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>

{% endblock %}
{% block scripts %}
    <script src="{% static 'vts_squad/js/jquery.blockui.js' %}"></script>
    <script>
    $(function () {
        function load_wait(){
                $.blockUI();
{#                $('.blockOverlay').attr('title','Click to unblock').click($.unblockUI);#}
        }
        $('#pac-url').change(function () {
            var $that = $(this);
            console.log($(this).val());
            if ($(this).val() == ""){
                return false;
            }
            $.ajax(
                {
                    type: 'get',
                    url: '{% url "get_pac_nodes" %}',
                    data: {lava_device_type_id: $that.val()},
                    beforeSend: function () {
                        console.log('before');
                        console.log($('#pac-node').children('option:first-child'));
                        load_wait();
                    },

                    success: function (r) {
                        $('#pac-node').children('option:first-child').siblings().remove();
                         var nodes_a = r.nodes.split(',');
                         console.log(nodes_a);
                         for (var i in nodes_a){
                             $('<option value="'+nodes_a[i]+'">'+nodes_a[i]+'</option>').appendTo('#pac-node');
                         }
                         $.unblockUI();
                    },
                    error: function () {

                    }
                }
            );

        });
    });
    </script>
{% endblock %}
